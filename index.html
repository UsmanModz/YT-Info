<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usman Utility Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Global Reset and Base Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f2f5; /* Very light gray background */
      color: #333; /* Dark text for contrast */
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Professional Background Animation (Minimalist White/Light Lines) */
    canvas#dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
      background: #f0f2f5; /* Match body background */
      opacity: 0.5; /* Subtle background effect */
    }

    /* Main Card/Container */
    .terminal {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 550px;
      background: #ffffff; /* White card */
      border: none;
      border-radius: 16px; /* More rounded corners */
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Soft, professional shadow */
      transition: all 0.3s ease;
    }

    /* Header and Title */
    h1 {
      text-align: center;
      color: #1a73e8; /* Google Blue for a professional look */
      font-size: 1.8rem;
      font-weight: 800; /* Bold Font for Title */
      margin-bottom: 25px;
      text-shadow: none;
    }

    .title-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
    }

    .yt-icon {
        color: #ff0000; /* YouTube Red */
        font-size: 2.2rem;
    }

    /* Input Field */
    input {
      width: 100%;
      background: #f7f7f7;
      border: 1px solid #ddd;
      color: #333;
      padding: 12px 15px;
      border-radius: 8px; /* Slightly rounded */
      margin-bottom: 20px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
      box-sizing: border-box; /* Include padding in width */
    }

    input:focus {
        border-color: #1a73e8;
        box-shadow: 0 0 5px rgba(26, 115, 232, 0.5);
        outline: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    /* Buttons */
    button {
      background: #1a73e8; /* Primary Blue */
      border: none;
      color: #fff;
      padding: 12px 20px;
      width: 100%; /* Make buttons fill available space */
      border-radius: 8px; /* Round Corners */
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
      box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3); /* Perfect Shadow Effects */
    }

    button:hover {
      background: #1562c5;
      box-shadow: 0 6px 15px rgba(26, 115, 232, 0.4);
    }

    button:active {
        transform: translateY(1px);
    }
    
    /* Output Console Area */
    #output {
      margin-top: 25px;
      background: #e9ecef; /* Light gray console background */
      color: #333;
      padding: 15px;
      border-radius: 8px;
      min-height: 40px;
      font-size: 0.95rem;
      font-family: "Courier New", monospace; /* Keep monospace for 'terminal' feel */
      white-space: pre-wrap;
    }
    
    /* Preview Section */
    #preview {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
    }

    #preview img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    #preview h3 {
      color: #333;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 5px 0 0;
    }

    /* WhatsApp Link Style */
    .whatsapp {
      display: block;
      background: #25d366; /* WhatsApp Green */
      color: #fff;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      transition: 0.3s;
      margin-top: 25px;
      box-shadow: 0 4px 10px rgba(37, 211, 102, 0.4);
    }

    .whatsapp:hover {
      background: #1ead57;
      box-shadow: 0 6px 15px rgba(37, 211, 102, 0.5);
    }

    /* Terminal Cursor */
    .cursor {
      animation: blink 1s infinite;
      color: #1a73e8; /* Blue cursor */
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <canvas id="dots"></canvas>

  <div class="terminal">
    <div class="title-container">
        <i class="fab fa-youtube yt-icon"></i>
        <h1>USMAN YT TOOL</h1>
    </div>

    <input type="text" id="videoUrl" placeholder="Paste YouTube Link Here...">

    <div class="buttons">
      <button onclick="fetchInfo()">Fetch Info</button>
    </div>

    <div id="preview"></div>

    <div id="output">> Ready... <span class="cursor">‚ñà</span></div>

    <div class="buttons" id="downloadBtns" style="display:none; margin-top:20px;">
      <button onclick="download('mp3')">Download MP3</button>
      <button onclick="download('mp4')">Download MP4</button>
    </div>

    <a class="whatsapp" href="https://whatsapp.com/channel/0029Vb6SwB147XeCTHpikc0O" target="_blank">
      üîó Join Our WhatsApp Channel
    </a>
  </div>

  <script>
    /* === Dots + Lines Animated Background (Modified for light theme) === */
    const canvas = document.getElementById("dots");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const dots = [];
    const maxDots = 35; 
    const maxDist = 120; 
    const dotColor = "#88b4ee"; // Light Blue/Gray for subtle effect

    class Dot {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = 2;
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = dotColor;
        ctx.fill();
      }
    }

    for (let i = 0; i < maxDots; i++) dots.push(new Dot());

    function animateDots() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let dot of dots) {
        dot.move();
        dot.draw();
        for (let other of dots) {
          const dx = dot.x - other.x;
          const dy = dot.y - other.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDist) {
            ctx.beginPath();
            ctx.moveTo(dot.x, dot.y);
            ctx.lineTo(other.x, other.y);
            // Dynamic transparency for lines, using a light color
            ctx.strokeStyle = "rgba(136,180,238," + (0.8 * (1 - dist / maxDist)) + ")"; 
            ctx.lineWidth = 0.4;
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animateDots);
    }

    animateDots();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    /* === Terminal Logic (Kept Original) === */
    let currentVideo = null;
    function analyzingSystem(output, messages, delay = 800) {
      return new Promise(async (resolve) => {
        for (let msg of messages) {
          output.innerHTML = `> ${msg} <span class="cursor">‚ñà</span>`;
          await new Promise(r => setTimeout(r, delay));
        }
        resolve();
      });
    }

    async function fetchInfo() {
      const url = document.getElementById('videoUrl').value.trim();
      const output = document.getElementById('output');
      const preview = document.getElementById('preview');
      const btns = document.getElementById('downloadBtns');

      if (!url) {
        output.innerHTML = '> Please enter a YouTube URL <span class="cursor">‚ñà</span>';
        return;
      }

      preview.innerHTML = '';
      btns.style.display = 'none';

      await analyzingSystem(output, [
        'Initializing System...',
        'Analyzing Input...',
        'Connecting to Server...',
        'Fetching Video Information...'
      ]);

      // **NOTE: API calls remain unchanged from the original code.**
      const apiUrl = `https://api.xyro.site/download/youtubemp4?url=${encodeURIComponent(url)}&format=mp4`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data?.result?.title) {
          currentVideo = data;
          preview.innerHTML = `
            <img src="${data.result.thumbnail}" alt="Thumbnail">
            <h3>${data.result.title}</h3>
          `;
          output.innerHTML = '> Video info fetched successfully ‚úÖ';
          btns.style.display = 'flex';
        } else {
          output.innerHTML = '> Error: Video info not found ‚ùå';
        }
      } catch (e) {
        output.innerHTML = '> Server error occurred ‚ùå';
      }
    }

    async function download(format) {
      if (!currentVideo) return alert("Please fetch video info first!");

      const url = document.getElementById('videoUrl').value.trim();
      const output = document.getElementById('output');

      await analyzingSystem(output, [
        `Preparing ${format.toUpperCase()} file...`,
        'Analyzing video structure...',
        'Connecting to file server...',
        'Generating secure download link...'
      ]);

      // **NOTE: API calls remain unchanged from the original code.**
      const apiUrl = `https://api.xyro.site/download/youtubemp4?url=${encodeURIComponent(url)}&format=${format}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data?.result?.download) {
          const a = document.createElement('a');
          a.href = data.result.download;
          a.download = data.result.title || `video.${format}`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          output.innerHTML = `> Downloading ${format.toUpperCase()}... ‚úÖ`;
        } else {
          output.innerHTML = '> Error: Download link not found ‚ùå';
        }
      } catch (e) {
        output.innerHTML = '> Server error occurred ‚ùå';
      }
    }
  </script>
</body>
</html>
